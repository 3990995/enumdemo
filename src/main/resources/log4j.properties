#--------------------------------    
#   
log4j.rootLogger=INFO, stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout    
log4j.appender.stdout.layout.ConversionPattern=[%-5p][%d{yyyy-MM-dd HH:mm:ss}]%m%n

log4j.appender.fileout=org.apache.log4j.RollingFileAppender  
log4j.appender.fileout.File=${catalina.home}/logs/log.txt
log4j.appender.fileout.MaxFileSize=1024KB
log4j.appender.fileout.MaxBackupIndex=5
log4j.appender.fileout.layout=org.apache.log4j.PatternLayout    
log4j.appender.fileout.layout.ConversionPattern=[%-5p][%d{yyyy-MM-dd HH:mm:ss}]%m%n

log4j.logger.com.inspur.eyun.yunfp=DEBUG
log4j.logger.com.alibaba.druid=DEBUG
log4j.logger.org.mybatis=DEBUG  
log4j.logger.com.ibatis = DEBUG
log4j.logger.org.apache.ibatis=DEBUG
